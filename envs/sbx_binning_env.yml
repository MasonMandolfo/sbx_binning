name: sbx_binning_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Modern python to satisfy checkm2
  - python=3.12

  # Bio tools
  - minimap2
  - samtools
  - vamb
  - checkm2=1.1.0
  - jgi_summarize_bam_contig_depths=2.14   # exact version available on bioconda

  # Scientific Python stack
  - numpy>=1.24
  - pandas>=1.5

  # Pip-only deps
  - pip
  - pip:
      - magscot