name: sbx_binning_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Use a stable Python that bioinformatics packages support
  - python=3.9

  # Core bioinformatics tools
  - minimap2
  - samtools
  - vamb
  - checkm2
  - jgi_summarize_bam_contig_depths=2.14.1   # 2.15 doesnâ€™t exist in bioconda

  # Common Python scientific stack (modern versions)
  - numpy>=1.21
  - pandas>=1.5

  # Let pip handle packages not in bioconda
  - pip
  - pip:
      - magscot   # only distributed via pip
