name: sbx_binning
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core binning tools
  - metabat2=2.15
  - vamb=3.0.2        # requires Python â‰¥3.8
  - checkm2=1.0.1
  - magscoT=1.3.0     # MAG refinement
  
  # Common dependencies
  - python=3.10
  - numpy
  - pandas
  - h5py
  - pytorch           # needed for VAMB and CheckM2 ML models
  - scipy
  - scikit-learn
  - networkx
  - biopython

  # Alignment / depth summarization
  - samtools=1.20
  - minimap2=2.28
  - coverm=0.6.1
  - jgi_summarize_bam_contig_depths=2.15  # provided with metabat2

  # Workflow + utils
  - snakemake-minimal
  - pigz
  - gzip
  - coreutils
